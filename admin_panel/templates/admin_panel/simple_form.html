{% extends 'admin_panel/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block header_title %}{{ title }}{% endblock %}
{% block content %}
<section class="py-4">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a>
  </form>
</section>
{% endblock %}
