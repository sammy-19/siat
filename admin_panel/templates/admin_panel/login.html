<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAT Admin CMS - Login</title>
    <meta name="description" content="SIAT Admin CMS Login - Secure access to manage applied sciences courses and profiles Zambia/Kenya.">
    <meta name="keywords" content="SIAT admin login, sunrise institute CMS Zambia, applied technology admin Kenya">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.sunrise-institute/admin_panel/login/">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0A2540;
            --accent-orange: #FF8C00;
            --gold: #DAA520;
            --red: #8B0000;
            --white: #FFFFFF;
        }
        body { font-family: 'Roboto', sans-serif; background-color: var(--white); display: flex; align-items: center; justify-content: center; height: 100vh; color: var(--primary-blue); }
        .login-card { max-width: 400px; padding: 30px; background-color: var(--white); border: 1px solid var(--gold); border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .btn-login { background-color: var(--accent-orange); border-color: var(--gold); color: var(--white); width: 100%; }
        .btn-login:hover { background-color: var(--gold); color: var(--primary-blue); }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4" style="color: var(--primary-blue);">SIAT Admin CMS Login</h2>
        <form method="post" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            {% if form.errors %}
                <div class="alert alert-danger">
                    Your username and password didn't match. Please try again.
                </div>
            {% endif %}
            <input type="hidden" name="next" value="{% url 'admin_panel:dashboard' %}" />
            <button type="submit" class="btn btn-login">Log in</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
