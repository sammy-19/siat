{% extends 'admin_panel/base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block header_title %}Confirm Delete {{ type }}{% endblock %}
{% block content %}
<section class="py-4">
  <p>Are you sure you want to delete: <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a>
  </form>
</section>
{% endblock %}
