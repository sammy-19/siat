{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site_description }}">
    <meta name="keywords" content="{{ keywords }}">
    <meta name="author" content="Sunrise Institute of Applied Sciences and Technology">
    <title>{{ site_name }} - {% block title %}{% endblock %}</title>
    <!-- Bootstrap CDN for modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS with colors from logo (navy blue, orange, gold, red) -->
     <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">

     <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        :root {
            --primary-blue: #001F3F; /* Navy blue from poster */
            --accent-orange: #FFA500; /* Orange from poster */
            --gold: #FFD700; /* Gold from logo */
            --red: #B22222; /* Red from logo shield */
            --white: #FFFFFF;
        }
        body { font-family: 'Arial', sans-serif; background-color: var(--white); color: var(--primary-blue); }
        .navbar { background-color: var(--primary-blue); }
        .navbar-brand, .nav-link { color: var(--white) !important; }
        .navbar-brand:hover, .nav-link:hover { color: var(--gold) !important; }
        .hero { background-color: var(--primary-blue); color: var(--white); padding: 100px 0; text-align: center; }
        .hero h1 { font-size: 3rem; }
        .btn-primary { background-color: var(--accent-orange); border-color: var(--accent-orange); }
        .btn-primary:hover { background-color: var(--gold); border-color: var(--gold); }
        .section-title { color: var(--red); border-bottom: 2px solid var(--accent-orange); }
        footer { background-color: var(--primary-blue); color: var(--white); padding: 20px; text-align: center; }
        /* Responsive adjustments */
        @media (max-width: 768px) { .hero { padding: 50px 0; } .hero h1 { font-size: 2rem; } }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="logo-container">
                <img src="{% static 'images/logo.png' %}" width="60px" alt="SIAT Logo">
                <a class="navbar-brand" href="/" title="Sunrise Institute of Applied Sciences and Technology">SIAT</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/courses/">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/enroll/">Apply</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer>
        &copy; 2025 Sunrise Institute of Applied Sciences and Technology. Knowledge is Power.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
