<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAT Instructor Portal - Login</title>
    <meta name="description" content="Login to SIAT Instructor Portal - Manage courses, grades, and students in applied sciences technology Zambia/Kenya.">
    <meta name="keywords" content="SIAT instructor login, sunrise institute teaching portal Zambia, applied sciences dashboard Kenya">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.sunrise-institute.net/instructor/login/">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0A2540;
            --accent-orange: #FF8C00;
            --gold: #DAA520;
            --red: #8B0000;
            --white: #FFFFFF;
        }
        body { font-family: 'Roboto', sans-serif; background-color: var(--white); display: flex; align-items: center; justify-content: center; height: 100vh; color: var(--primary-blue); }
        .login-card { max-width: 400px; padding: 30px; background-color: var(--white); border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border: 1px solid var(--gold); }
        .btn-login { background-color: var(--accent-orange); border-color: var(--gold); color: var(--white); }
        .btn-login:hover { background-color: var(--gold); color: var(--primary-blue); }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4">SIAT Instructor Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                {{ form.password }}
            </div>
            {% if form.errors %}
                <div class="alert alert-danger">
                    Your username and password didn't match. Please try again.
                </div>
            {% endif %}
            <input type="hidden" name="next" value="{% url 'instructor_portal:dashboard' %}" />
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
        <p class="text-center mt-3"><a href="#" style="color: var(--accent-orange);">Forgot Password?</a></p>
        <p class="text-center mt-3"><a href="{% url 'student_portal:student_login' %}" style="color: var(--accent-orange);">Student Login</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
